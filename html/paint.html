<div class="container">
    <div class="saveWindow">
        <span class="cross" onclick="setInVisible()">&#10006;</span>
        <h2>Введите имя файла для сохранения</h2>
        <input type="text" class="text">
        <input type="button" value="Сохранить" class="save" onclick="savePicture()">
    </div>
    <div class="bgLayer" onclick="setInVisible()"></div>
    <div class="canvas">
        <canvas id='Canvas1' class="canv"></canvas>
        <canvas id='Canvas' class="canv"></canvas>

            <div class="brushElem selected"></div>
            <div class="coloring"></div>
            <div class="clean" id="Clean" onclick="toClean()"></div>
            <div class="range">
                <label class="rangeItem" for="hider" id="clickme">
                    <div class="rangeItem"><output name="ageOutputName" id="ageOutputId">5</output></div>
                </label>
                <input type="checkbox" id="hider">
                <input class="box" type="range" name="ageInputName" id="InputId" value="5" min="1" max="12"
                    oninput="ageOutputId.value = InputId.value">
            </div>
            <div class="prevStep" onclick="paintView.prevStep()"></div>
            <div class="nextStep" onclick="paintView.nextStep()"></div>
            <div class="save" onclick="setVisible()"></div>
